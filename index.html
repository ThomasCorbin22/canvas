<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Canvas</title>
        <meta name="description" content="A simple tic tack toe game">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/vendor/boilerplate.css">

        <link rel="stylesheet" href="css/style.css">

        <script src="https://kit.fontawesome.com/e6b2429683.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div id="canvas-container">
            <canvas id="canvas-real" class="canvas" width='1280px' height='720px'></canvas>
            <canvas id="canvas-draft" class="canvas" width='1280px' height='720px'></canvas>
        </div>
        <div class="buttons">
            <span class="btn btn-primary fa fa-square" id="drawing-rectangle" >Drawing Rectangle</span>
            <span class="btn btn-info fa fa-paint-brush" id="drawing-line" >Drawing Line</span>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        
        <script src="js/vendor/modernizr-3.8.0.min.js"></script>
        <script src="js/vendor/jquery-3.5.0.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>

        <script type='text/javascript' src="js/canvas-common.js"></script>
        <script type='text/javascript' src="js/drawing-line.js"></script>
        <script type='text/javascript' src="js/drawing-rectangle.js"></script>

        <script type='text/javascript'>
            $('#drawing-rectangle').click(()=>{
                currentFunction = new DrawingRectangle(contextReal,contextDraft);
            });
            $('#drawing-line').click(()=>{
                currentFunction = new DrawingLine(contextReal,contextDraft);
            });
            currentFunction = new DrawingRectangle(contextReal,contextDraft);    
        </script>

    </body>
</html>
